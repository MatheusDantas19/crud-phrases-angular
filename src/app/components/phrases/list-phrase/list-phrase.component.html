<section class="container">
    <header class="header d-flex">
        <h2 class="ff-inter">Meu Mural</h2>
        <button routerLink="/criarPensamento" class="button">Adicionar pensamento</button>
    </header>
    <div class="mural" *ngIf="listPhrases.length > 0, else semPensamentos">
        <div *ngFor="let phrase of listPhrases">
            <app-phrase [phrase]="phrase"></app-phrase>
        </div>
    </div>
</section>

<ng-template #semPensamentos>
    <div class="ff-inter withour-phrases">
        <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
